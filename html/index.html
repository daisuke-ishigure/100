<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>時雨の百人一首</title>
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Kaisei+HarunoUmi:wght@500&family=Noto+Sans+JP:wght@400;700&family=Noto+Serif+JP:wght@700&display=swap"
    rel="stylesheet">
</head>

<body>
  <!-- ヘッダーここから -->
  <header class="header">
    <h1>時雨の百人一首</h1>
    <div class="select-container">
      <select id="themeSelector" class="selector">
        <option value="all">テーマ</option>
        <option value="spring">春</option>
        <option value="summer">夏</option>
        <option value="autumn">秋</option>
        <option value="winter">冬</option>
        <option value="love">恋</option>
        <option value="travel">旅</option>
        <option value="farewell">別離</option>
        <option value="misc">その他</option>
      </select>
      <select id="jsonSelector" class="selector"></select>
      <div id="burger">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
  </header>
  <!-- ヘッダーここまで・メインここから -->
  <main>
    <div id="sp-menu">
      <div id="input-container">
        <input type="text" id="searchInput" placeholder="ひらがなで検索してください。">
        <div id="close">
          <span></span>
          <span></span>
        </div>
      </div>
      <div id="table"></div>
    </div>

    <!-- 平仮名表記トグル -->
    <div class="checkbox">
      <label for="checkbox">漢字表示</label>
      <input type="checkbox" id="toggle">
      <label for="checkbox">ひらがな表示</label>
    </div>

    <!-- カード -->
    <div class="card-item">
      <div class="card-front">
        <div class="initial-setting">
          <h3>絵札</h3>
          <p>こちらには絵札が表示されます。<br>クリックすると歌の意味が表示されます。</p>
        </div>
      </div>
      <div class="card-back"></div>
      <div id="next"><span class="material-symbols-outlined">arrow_forward_ios</span></div>
      <div id="back"><span class="material-symbols-outlined">arrow_back_ios_new</span></div>
    </div><!-- '.card-itemここまで' -->
    
    <!-- 巻き物 -->
    <div class="explanation">
      <div class="initial-setting">
        <h3>説明</h3>
        <p>こちらには歌の補足説明と<br>歌人についての説明が表示されます。</p>
      </div>
    </div>
    <p id="page-top"><a href="#">上へ戻る</a></p>
  </main>
  <!-- メインここまで・フッターここから -->
  <footer>

      <li><a href="about.html">百人一首と本サイトについて</a></li>

          href="https://docs.google.com/forms/d/e/1FAIpQLSeXx7TKlqnTfKrw2Nuh4f37swVwFH-RFDsNkTGQ4JEF50q2wQ/viewform?usp=pp_url">ご意見・ご感想はこちら</a>
      </li>
    </ul> -->
    <p><small>&copy;2023 石槫 大輔</small></p>
  </footer>
  <!-- フッターここまで -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="../js/script.js"></script>
</body>

</html>
